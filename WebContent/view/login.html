<div ng-controller="UserController as ctrl">

	<div ng-show='user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{user.errorMessage}}</div>

	</div>
{{currentUser.errorCode}}
	<span ng-hide="currentUser.id">
	
	
	<!--  -->
<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">

<!-- - -->
	
			
				<div class="panel panel-primary" >
					<div class="panel-heading">
						<h3 class="panel-title text-center text-primary">Enter Valid credentials</h3>
					</div>
					<div class="panel-body">
	
	
	
	
		<form name="form" ng-submit="ctrl.login()" role="form">
		<fieldset>

<div class="row">
<div class="form-group col-md-12">
		<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label class="col-md-2 control-lable text-primary " for="username text-danger " class="btn btn-primary btn-sm">Username :</label> 
				
				<div class="col-md-7">
				<input type="text"
					name="username" id="username" class="form-control input-lg"
					ng-model="ctrl.user.id" required placeholder="Enter your Name"/> 
					
					
					<span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
					</div>
					</div>
			</div></div>
			<div class="row">
			<div class="form-group col-md-12">
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label class="col-md-2 control-lable text-primary " for="password text-success" class="btn btn-primary btn-sm">Password :</label> 
				
				<div class="col-md-7">
				<input type="password"
					name="password" id="password" class="form-control input-lg"
					ng-model="ctrl.user.password" required placeholder="Enter your password"/> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			</div>
			</div></div>
			<div class"row">
			<div class="col-md-4 col-md-offset-4">
			<div class="form-actions">
				<button type="submit"
					ng-disabled="form.$invalid"
					class="btn btn-primary">Login</button>
				<a href="#/register" class="btn btn-link">Register</a>
				</div>
			</div>
			</div>
			</div>
			</fieldset>
		</form>
	</span>
</div>





</div></div></div></div></div>
