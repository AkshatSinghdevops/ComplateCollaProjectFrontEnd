
<body >
  <div ng-init="load_message()" class="container">
  

  
    <div class="row">
      <div class="col-md-12">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">

            <!-- <div class="panel panel-primary" >
              <div class="panel-heading" style="padding:0 0 0 8px;"> -->
                <!-- <span class="glyphicon glyphicon-user"></span> -->
                <h6 class="panel-title" style="display:inline; text-transform: uppercase; color:red;">Chatting with Friends</h6>
                <div class="btn-group btn-group-xs pull-right">
                  
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body" style="padding:0 4px; padding:20px;">
                <div class="row">
                  <div class="col-xs-12" style="max-height:300px;max-width:100%;overflow-y:auto;overflow-x:hidden;">
                    <table class="table table-hover table-condensed" style="">
                      <tr ng-show="message.length >= 1" ng-repeat="msgs in message |  orderBy:'msgs.date_time':true" style="min-width:100%;max-width:100%;width:100%;">
                        <td><img src="{{chat.icon}}" alt="" style="margin-top:8px;"/></td>
                        <td>
                          <h6 ng-if="currentUser.id != message[$index][0]">{{message[$index][0]}}</h6>
                          
                           <img ng-src="http://localhost:8080/RestController/static/images/{{currentUser.name}}.jpeg" style="width:30px; height:30px;  " class="profile-image img-circle special-img"/>
                          
                          <h6 class="" ng-if="currentUser.id == message[$index][0]"><!-- Me -->{{currentUser.name}}</h6>
                        </td>
                        <td>
                        <p class="word-wrap:break-word"><small>{{message[$index][3]}}</small></p>
                        
                        </td>
                      </tr>
                      <tr ng-show="message.length === 0">
                        <td>
                          <p> <strong>Now start your collaboration...!!!!</strong></p>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <!-- <div class="panel-footer"> -->
                <form>
                  <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                     
                    </span>
                    <input type="text" class="form-control" ng-model="newChatMsg" placeholder="Enter message......" autofocus/>
                    <span class="input-group-btn">
                      <button class="btn btn-success" type="submit" ng-click="addChat()">Send-Message</button>
                    </span>
                  </div>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
